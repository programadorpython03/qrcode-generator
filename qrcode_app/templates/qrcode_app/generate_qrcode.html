<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Gerador de QR Code</h1>
        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="link" class="block text-sm font-medium text-gray-700">Endereço:</label>
                <input type="url" name="link" id="link" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="file" class="block text-sm font-medium text-gray-700">Arquivo:</label>
                <input type="file" name="file" id="file" class="mt-1 block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer focus:outline-none">
            </div>
            <div class="flex items-center">
                <input type="checkbox" name="is_temporary" id="is_temporary" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                <label for="is_temporary" class="ml-2 block text-sm text-gray-900">QR Code Temporário</label>
            </div>
            <div>
                <label for="expiration_days" class="block text-sm font-medium text-gray-700">Dias de expiração:</label>
                <input type="number" name="expiration_days" id="expiration_days" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <!-- Campos de personalização -->
            <div>
                <label for="fill_color" class="block text-sm font-medium text-gray-700">Cor do QR Code:</label>
                <input type="color" name="fill_color" id="fill_color" value="#000000" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="back_color" class="block text-sm font-medium text-gray-700">Cor de fundo:</label>
                <input type="color" name="back_color" id="back_color" value="#FFFFFF" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="logo" class="block text-sm font-medium text-gray-700">Logo (opcional):</label>
                <input type="file" name="logo" id="logo" class="mt-1 block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer focus:outline-none">
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Gerador de QR Code
            </button>
        </form>
    </div>
</body>
</html>
