<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QR Code DetaiDetalhes</title>
        <script src="https://cdn.tailwindcss.com"></script>
    
        <!-- Meta Tags para Compartilhamento -->
        <meta property="og:title" content="QR Code Gerado">
        <meta property="og:description" content="Confira este QR code gerado!">
        <meta property="og:image" content="{{ qr.qrcode_image.url }}">
        <meta property="og:url" content="{{ request.build_absolute_uri }}">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="QR Code Gerado">
        <meta name="twitter:description" content="Confira este QR code gerado!">
        <meta name="twitter:image" content="{{ qr.qrcode_image.url }}">
    </head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">
        <h1 class="text-2xl font-bold mb-6">QR Code Detalhes</h1>
        {% if qr.is_expired %}
            <p class="text-red-500">This QR code has expired.</p>
        {% else %}
            <img src="{{ qr.qrcode_image.url }}" alt="QR Code" class="mx-auto mb-4">
            {% if qr.link %}
                <p class="text-gray-700">Link: <a href="{{ qr.link }}" class="text-indigo-600 hover:underline">{{ qr.link }}</a></p>
            {% elif qr.file %}
                <p class="text-gray-700">File: <a href="{{ qr.file.url }}" class="text-indigo-600 hover:underline">Download</a></p>
            {% endif %}

            <!-- Botão de Download -->
            <a href="{{ qr.qrcode_image.url }}" download="qrcode_{{ qr.link|default:'file' }}.png" class="mt-4 inline-block bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Download QR Code
            </a>
        {% endif %}
        <a href="" class="mt-4 inline-block text-indigo-600 hover:underline">Gerar outro QR Code</a>

        <!-- Botão de Compartilhamento -->
        <div class="mt-6">
            <h2 class="text-lg font-semibold mb-2">Compartilhar:</h2>
            <div class="flex space-x-4 justify-center">
                <!-- Botão para compartilhar no Facebook -->
                <a href="https://www.facebook.com/sharer/sharer.php?u={{ request.build_absolute_uri }}" target="_blank" class="text-blue-600 hover:text-blue-800">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.234 2.686.234v2.953h-1.513c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                </a>

                <!-- Botão para compartilhar no WhatsApp -->
                <a href="https://api.whatsapp.com/send?text=Confira%20este%20QR%20code%20gerado!%20{{ request.build_absolute_uri }}" target="_blank" class="text-green-600 hover:text-green-800">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8">
                        <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.1-.471-.149-.67.15-.198.297-.767.966-.94 1.164-.173.198-.347.223-.644.074-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.226 1.36.194 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347zM12 0C5.373 0 0 5.373 0 12c0 2.126.549 4.126 1.517 5.877L0 24l6.335-1.652A11.96 11.96 0 0012 24c6.627 0 12-5.373 12-12 0-6.627-5.373-12-12-12z"/>
                    </svg>
                </a>

                <!-- Botão para compartilhar no Instagram (não é direto, mas pode redirecionar para o perfil) -->
                <a href="https://www.instagram.com/" target="_blank" class="text-pink-600 hover:text-pink-800">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8">
                        <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                    </svg>
                </a>
            </div>                
    </div>
</body>
</html>
